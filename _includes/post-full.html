<article>
  <h1>
  {% if single %}
  {{ post.title }}
  {% else %}
  <a href="{{ post.url }}">{{ post.title }}</a>
  {% endif %}
  </h1>
  <div class="meta">
    <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
  </div>
  <div class="content">
    {{ post.content }}
  </div>
</article>
